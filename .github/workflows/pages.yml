name: Deploy GitHub Pages from doc/

on:
  push:
    branches: [main]
    paths:
      - 'doc/**'
      - 'spec/vocabularies/**'
      - 'spec/mappings/**'
      - 'packages/solid_crdt_sync/example/**'
      - '.github/workflows/pages.yml'
      - 'pubspec.yaml'
      - 'README.md'

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          cache: true

      - name: Setup Dart/Melos
        run: |
          dart pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Build Flutter web app
        run: |
          cd packages/solid_crdt_sync/example
          flutter build web --release --base-href /solid_crdt_sync/example/personal_notes_app/

      - name: Setup deployment structure
        run: |
          rm -rf docs
          cp -r doc docs

          # Create vocab and mappings directories
          mkdir -p docs/vocab
          mkdir -p docs/mappings

          # Copy vocabularies to /vocab path
          cp spec/vocabularies/* docs/vocab/

          # Copy mappings to /mappings path
          cp spec/mappings/* docs/mappings/

          # Create example app directory and copy built web app
          mkdir -p docs/example/personal_notes_app/mappings
          mkdir -p docs/example/personal_notes_app/auth
          cp -r packages/solid_crdt_sync/example/build/web/* docs/example/personal_notes_app/

          # Copy example-specific mappings to the app's mappings directory
          cp packages/solid_crdt_sync/example/contracts/mappings/* docs/example/personal_notes_app/mappings/

          # Copy auth configuration files
          cp packages/solid_crdt_sync/example/contracts/auth/client-config.json docs/example/personal_notes_app/auth/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
