name: Deploy GitHub Pages from doc/

on:
  push:
    branches: [main]
    paths:
      - 'doc/**'
      - 'spec/vocabularies/**'
      - 'spec/mappings/**'
      - '.github/workflows/pages.yml'
      - 'pubspec.yaml'
      - 'README.md'

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup deployment structure
        run: |
          rm -rf docs
          cp -r doc docs
          
          # Create vocab and mappings directories
          mkdir -p docs/vocab
          mkdir -p docs/mappings
          
          # Copy vocabularies to /vocab path
          cp spec/vocabularies/* docs/vocab/
          
          # Copy mappings to /mappings path
          cp spec/mappings/* docs/mappings/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
