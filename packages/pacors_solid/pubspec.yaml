name: pacors_solid
description: Solid Pod backend implementation for PACORS CRDT synchronization
version: 0.9.15-dev
homepage: https://kkalass.github.io/pacors/
repository: https://github.com/kkalass/pacors
issue_tracker: https://github.com/kkalass/pacors/issues
documentation: https://kkalass.github.io/pacors/
publish_to: none

topics:
  - rdf
  - linked-data
  - semantic-web
  - crdt
  - solid

environment:
