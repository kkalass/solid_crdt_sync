dependencies:
  logging: ^1.2.0

  # Core PACORS dependencies
  pacors_core:
    path: ../pacors_core

  # HTTP client for Solid Pod communication
  http: ^1.1.0

dev_dependencies:
  test: ^1.24.0
  lints: ">=5.1.1 <7.0.0"