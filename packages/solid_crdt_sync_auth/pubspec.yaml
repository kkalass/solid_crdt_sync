name: solid_crdt_sync_auth
description: Solid authentication implementation for solid_crdt_sync using solid-auth
version: 0.9.15-dev
homepage: https://kkalass.github.io/solid_crdt_sync/
repository: https://github.com/kkalass/solid_crdt_sync
issue_tracker: https://github.com/kkalass/solid_crdt_sync/issues
publish_to: none

topics:
  - solid
  - authentication
  - oidc

environment:
  sdk: ^3.6.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  solid_crdt_sync_core:
    path: ../solid_crdt_sync_core
  # Solid authentication
  # TODO: Use published version when available
  solid_auth:
    git:
      url: https://github.com/kkalass/solid_auth.git
      ref: feat/migrate-to-bdaya-oidc-security-fix

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ">=5.1.1 <7.0.0"

# TODO: Remove when solid_auth and a fixed oidc_core are published
dependency_overrides:
  oidc_core:
    git:
      url: https://github.com/kkalass/oidc.git
      ref: fix/oidc-hook-execute-stack-overflow
      path: packages/oidc_core
